name: fabric-contract-api-go

on:
  pull_request:
    branches:
    - main
    - release-*
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/setup-go@v3
      with:
        go-version: 1.18.x
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
        clean: true

