name: fabric-contract-api-go

on:
  pull_request:
    branches:
    - main
    - release-*
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/setup-go@v3
      with:
        go-version: 1.18.x
    - uses: actions/setup-node@v3
      with:
        node-version: 16        
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
        clean: true
    - name: install Tools
      run: |

        go install honnef.co/go/tools/cmd/staticcheck@latest
        go install github.com/securego/gosec/v2/cmd/gosec@latest
        go install github.com/cucumber/godog/cmd/godog@latest
        go install golang.org/x/tools/cmd/goimports@latest
        npm install -g license-check-and-add@3.0.3 
    
    - name: Vet and lint
      run: ci/scripts/lint.sh

    - name: Check Licenses
      run: license-check-and-add check -f .azure-pipelines/resources/license-config.json

    - name: Run tests (excluding fv)
      run: go test -race $(go list ./... | grep -v functionaltests)     

    - name: Run functional tests
      run: |
        pushd internal/functionaltests
        godog run features/*
        popd              
     
    - name: Check tutorial contents                    
      run: ci/scripts/tutorial-checks.sh
      

